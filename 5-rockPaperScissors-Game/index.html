<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="./images/icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors - Game</title>

</head>

<body>

    <div class="container">
        <div class="result-field">
            <div class="result-image">
                <span class="user-result">
                    <img src="./images/rock.png" alt="user-hand">
                </span>
                <span class="bot-result">
                    <img src="./images/rock.png" alt="user-hand">
                </span>
            </div>
            <h1 id="result-text">Let's Play</h1>
        </div>

        <div class="option-hands">
            <span class="option-hand-image">
                <img src="./images/rock.png" alt="user-hand">
                <p>Rock</p>
                <div class="line"></div>
            </span>
            <span class="option-hand-image">
                <img src="./images/paper.png" alt="user-hand">
                <p>Paper</p>
                <div class="line"></div>
            </span>
            <span class="option-hand-image">
                <img src="./images/scissors.png" alt="user-hand">
                <p>Scissors</p>
                <div class="line"></div>
            </span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <!-- Costom Css Link -->
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="date">
                <h3 class="days"></h3>
                <p class="month"></p>
                <form>
                    <input type="text" name="text" id="text" placeholder="Input a todo">
                    <button id="add-item" type="submit">Add</button>
                </form>
            </div>
            <h5 class="task-counter"><span id="counter"></span> Tasks</h5>
            <button class="add-todo">
                <i class="iconoir-plus"></i>
            </button>
        </header>
        <div class="todo-body">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ec13d144d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <link rel="stylesheet" href="main.css">
    <title>From Validation</title>
</head>
<body>
    <div class="container">
        <form id="form" class="from">
            <h2>Register with Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username">
                <div class="check">
                    <i class="err iconoir-warning-circle-solid"></i>
                    <i class="suc iconoir-check-circle-solid"></i>
                </div>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" autocomplete="email">
                <div class="check">
                    <i class="err iconoir-warning-circle-solid"></i>
                    <i class="suc iconoir-check-circle-solid"></i>
                </div>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password"
                    autocomplete="new-password">
                <div class="check">
                    <i class="err iconoir-warning-circle-solid"></i>
                    <i class="suc iconoir-check-circle-solid"></i>
                </div>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter password again"
                    autocomplete="new-password">
                <div class="check">
                    <i class="err iconoir-warning-circle-solid"></i>
                    <i class="suc iconoir-check-circle-solid"></i>
                </div>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
